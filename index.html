<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squinky</title>
  <script src='https://code.jquery.com/jquery-1.9.1.min.js'></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>

</head>

<body>
  
  <h1 class="site-title">Squinky</h1>
  <p class="lead">Identify closed eyes</b></p><br>

  <section class="container">
    <!-- Upload  -->
    <form id="file-upload-form" class="uploader">
      <input class="inputImg" id="file-upload" type="file" name="fileUpload" accept="image/*" />

      <label for="file-upload" id="file-drag">
        <img id="file-image" src="#" alt="Preview" class="hidden">
        <div id="start">
          <i class="fa fa-download" aria-hidden="true"></i>
          <div>Select an Image or drag here (png/jpg)</div>
          <div id="notimage" class="hidden">Please select an image</div>
          <span id="file-upload-btn" class="btn btn-primary">Select an Image</span>
        </div>
        <div id="response" class="hidden">
          <div id="messages"></div>
          <span id="file-progress">your image is being proccessed...</span>
        </div>
      </label>
    </form>
    <section id="proccessed-result" class="uploader">
      <img id="result-img">

      <div id="error-div" class="bar error">
        <i class="ico">&#9747;</i> <span id="error-message">Error message</span>
      </div>
      <button class="btn-new-img" onclick='window.location.reload()'>Back to upload new image</button>
      <section class="people-information"></section>

    </section>
    <div id="grid"></div>

  </section>
  
<svg id="base-eye" class="eye" viewbox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg" fill="black">
  <clipPath id="lids">
      <path id="lids-path" stroke-linejoin="round" stroke-linecap="round"
          d="M 50 500 Q 500 0 950 500 Q 500 850 50 500" />
  </clipPath>
  <g clip-path="url(#lids)">
      <rect class="whites" width="1000" height="1000" fill="#fff" />
      <g class="pupil-group">
          <circle class="pupil" cx="500" cy="500" r="150" fill="#000" />
          <circle class="glint" cx="450" cy="450" r="20" fill="#fff" />
      </g>
  </g>
  <use href="#lids-path" class="lids" stroke="#000" stroke-width="20" />
</svg>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.3.5.js"></script>

  <script type="text/javascript" src="./scripts/apiGateway-js-sdk/lib/axios/dist/axios.standalone.js"></script>
  <script type="text/javascript" src="./scripts/apiGateway-js-sdk/lib/CryptoJS/rollups/hmac-sha256.js"></script>
  <script type="text/javascript" src="./scripts/apiGateway-js-sdk/lib/CryptoJS/rollups/sha256.js"></script>
  <script type="text/javascript" src="./scripts/apiGateway-js-sdk/lib/CryptoJS/components/hmac.js"></script>
  <script type="text/javascript" src="./scripts/apiGateway-js-sdk/lib/CryptoJS/components/enc-base64.js"></script>
  <script type="text/javascript" src="./scripts/apiGateway-js-sdk/lib/url-template/url-template.js"></script>
  <script type="text/javascript" src="./scripts/apiGateway-js-sdk/lib/apiGatewayCore/sigV4Client.js"></script>
  <script type="text/javascript" src="./scripts/apiGateway-js-sdk/lib/apiGatewayCore/apiGatewayClient.js"></script>
  <script type="text/javascript" src="./scripts/apiGateway-js-sdk/lib/apiGatewayCore/simpleHttpClient.js"></script>
  <script type="text/javascript" src="./scripts/apiGateway-js-sdk/lib/apiGatewayCore/utils.js"></script>
  <script type="text/javascript" src="./scripts/apiGateway-js-sdk/apigClient.js"></script>

  <script src="./scripts/apiGateway-js-sdk/apigClient.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./eyes.js"></script>
</body>

</html>
